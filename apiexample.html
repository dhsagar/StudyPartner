<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>study rooms</title>
  </head>
  <body>
    <h3>All room from srudypartner website</h3>
    <div id="roomshow">

    </div>
  </body>
  <script type="text/javascript">
    let getrooms = async ()=> {
      let response = await fetch('http://127.0.0.1:8000/api/rooms/')
      let rooms = await response.json()
      for(let i=0; i<rooms.length; i++){
        let room = rooms[i]
        let row = `<div>
                    <h3>${room.name}</h3>
                   </div>`
        roomshow.innerHTML += row
      }
      console.log('Rooms:', rooms)
    }
    getrooms()
  </script>
</html>
